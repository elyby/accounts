namespace: api\tests
actor_suffix: Tester
bootstrap: _bootstrap.php
paths:
  tests: tests
  output: tests/_output
  data: tests/_data
  helpers: tests/_support
settings:
  colors: true
  memory_limit: 1024M
coverage:
  enabled: true
  remote: true
  whitelist:
    include:
      - ./*
    exclude:
      - aop/*
      - config/*
      - runtime/*
      - tests/*
      - codeception.dist.yml
      - codeception.yml
      - index.php
  c3url: 'http://localhost/api/web/index.php'
